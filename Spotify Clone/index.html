<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://sets.hugeicons.com/YOUR-SET-ID.css"
      crossorigin="anonymous"
    />
    <title>Spotify Clone</title>
  </head>
  <body>
    <div class="nav flex items-center bg-black">
      <div class="nav-left flex items-center">
        <div class="logos flex items-center">
          <img class="invert" src="/svg/logo.svg" alt="logo" />
          <div class="logo-circle flex items-center justify-center bg-grey">
            <img class="invert" src="/svg/home.svg" alt="home" />
          </div>
        </div>
        <div class="input flex bg-grey">
          <div class="search">
            <img class="invert" src="/svg/search.svg" alt="search" />
          </div>
          <input type="text" placeholder="What do you want to play?" />
        </div>
      </div>
      <div class="nav-right flex items-center">
        <button>premium</button>
        <button>install</button>
        <button>Sign up</button>
        <button>Log in</button>
      </div>
    </div>
    <div class="container flex">
      <div class="left rounded">
        <div class="head1">Your Library</div>
        <div class="library bg-grey rounded"></div>
        <div class="footer flex">
          <div>Legal</div>
          <div>safety&PrivacyCenter</div>
          <div>PrivacyPolicy</div>
          <div>Cookies</div>
          <div>AboutAds</div>
          <div>Accessibility</div>
        </div>
      </div>
      <div class="right rounded">
        <div class="playlist">
          <div class="heading1">Trending songs</div>
          <div class="cardContainer">
            <div class="card">
              <img src="/chaava.jpg" alt="" />
              <h3>At peace</h3>
              <p>karan ajuula aky</p>
              <div class="play-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <polygon points="6,4 20,12 6,20" />
                </svg>
              </div>
            </div>
            <div class="card">
              <img src="/chaava.jpg" alt="" />
              <h3>At peace</h3>
              <p>karan ajuula aky</p>
              <div class="play-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <polygon points="6,4 20,12 6,20" />
                </svg>
              </div>
            </div>
            <div class="card">
              <img src="/chaava.jpg" alt="" />
              <h3>At peace</h3>
              <p>karan ajuula aky</p>
              <div class="play-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <polygon points="6,4 20,12 6,20" />
                </svg>
              </div>
            </div>
            <div class="card">
              <img src="/chaava.jpg" alt="" />
              <h3>At peace</h3>
              <p>karan ajuula aky</p>
              <div class="play-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <polygon points="6,4 20,12 6,20" />
                </svg>
              </div>
            </div>
          </div>
        </div>

        <button>
          <div class="playCircle">
            <div class="play">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                  stroke="#141B34"
                  stroke-width="1.5"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
        </button>
      </div>
    </div>
  </body>
</html>
